<html>

<head>
  <meta charset="utf-8">
  <title>A Simple and Safer Way to Pay and Get Paid | FirstyPay</title>
  <meta name="description" content="FirstyPay is the faster, safer way to send money, make an online payment, receive money or set up a merchant account.">
  <meta charset="utf-8">
  <link rel="shortcut icon" sizes="196x196" style="border-radius: 50%;" href="static/images/famonipal.png">
  <link rel="shortcut icon" type="image/x-icon" href="static/images/famonipal.png">
  <link rel="icon" type="image/x-icon" href="static/images/famonipal.png">
  <link rel="stylesheet" href="static/css/wesm.css">
  <link rel="stylesheet" href="static/css/fa.css">
</head>

<body class="forms">
  <section class="form_cont">
    <div class="form_sub_cont">
      <div class="header_log_flex">
        <h4>SIGN UP</h4>
        <div class="status_bar">
          <div class="bar_cont"></div>
        </div>
      </div>
      <div class="form_content">
        <form action="" id="loginForm" autocomplete="off">
          <div class="form_sub_content">
            <p>E-mail</p>
            <div class="form_input_flex">
              <input type="text" id="email" placeholder="email" required="">
              <div class="icon_end">
                <span class="tt"> | </span>
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="errortextemail" style="color: red; font-style: italic"></div>
          </div>

          <div class="form_sub_content">
            <p>PASSWORD</p>
            <div class="form_input_flex">
              <input type="password" id="password" placeholder="Password" required="">
              <div class="icon_end">
                <span class="tt"> | </span>
                <i class="fa-solid fa-eye" id="eyeIcon"></i>
              </div>
            </div>
            <div class="errortextpwd" style="color: red; font-style: italic"></div>
          </div>
          <div class="remember_me">
            <input type="checkbox">
            <p>REMEMBER ME</p>
          </div>
          <button type="submit">LOGIN</button>
        </form>
        <div class="end_links_flex">
          <a href="../register/details/index.htm">Signup</a> |
          <a href="https://flowsenpay.com/trade/Or124t3oQ5">Signup With Paxful</a> |
          <a href="https://flowsenpay.com/trade/oM24N34rq/" style="color: #90ee90" target="_blank">Signup With
            Noones</a> |
        </div>
      </div>
    </div>
  </section>

</body>

</html>
